<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="tweet-container">

    <!--  TWEET HEADER -->
      <div class="tweet-header">

        <div class="tweet-follow">
          <span class="button-follow"><img src="img/twitter-logo.jpg" alt="logo twiiter">Follow</span>
        </div>

        <div>
            <span class="tweet-avatar">
              <img class="img-avatar" alt="imagen avatar" src="img/ironhack.png">
            </span>
            <span class="tweet-author" title="Ironhack"><img class="account-logo" src="img/account-logo.jpg" alt="account profile">ironhack <img class="validated-account" src="img/validated-account.jpg" alt="validated account"></span>
            <span class="tweet-author-name" title="@ironhack">@ironhack</span>
        </div>

      </div>
      <!-- END TWEET HEADER -->

      <!-- TWEET BODY -->
      <div class="tweet-body">

          <p class="tweet-text">just setting up my twttr</p>
          <p class="date">3:31 PM - 15 Aug 2013</p>

          <ul class="tweet-actions">
            <li class="tweet-action">
                <div class="icon icon-reply" role="img"></div>
            </li>
            <li class="tweet-action">
                <div class="icon icon-retweet" role="img"></div>
                <span class="stat">92,555</span>
            </li>
            <li class="tweet-action">
              <div class="icon icon-heart"></div>
              <span class="stat">71,111</span>
            </li>
          </ul>
      </div>
      <!-- END TWEET BODY -->

  </div>

</body>
</html>
